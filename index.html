<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Periodic Table Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button, label {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Periodic Table Trainer</h1>
  <p>
    Welcome! Test your knowledge of element names and symbols. Website is fairly buggy, reload if the input box doesn't appear.
    Made by Vineet Petlur with ChatGPT-5 assistance.
    Please follow my GitHub: 
    <a href="https://github.com/FractalGeometryMathematician" target="_blank">github.com/FractalGeometryMathematician</a>.
  </p>

  <!-- Settings Section -->
  <div id="setup">
    <label for="rounds">How many rounds?</label>
    <input type="number" id="rounds" value="5" min="1" max="100" /><br/>

    <label>Question Type:</label><br/>
    <label><input type="radio" name="mode" value="both" checked /> Both</label><br/>
    <label><input type="radio" name="mode" value="symbolToName" /> Symbol → Name</label><br/>
    <label><input type="radio" name="mode" value="nameToSymbol" /> Name → Symbol</label><br/>

    <label>Atomic Number Range:</label><br/>
    <label>Min: <input type="number" id="minAtomic" value="1" min="0" max="118"/></label>
    <label>Max: <input type="number" id="maxAtomic" value="118" min="1" max="118"/></label><br/>

    <button id="startBtn" onclick="startGame()">Start Game</button>
  </div>

  <!-- Game UI -->
  <div id="game" style="display:none;">
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Type your answer"/>
    <button id="submitBtn" onclick="submitAnswer()">Submit</button>
    <p id="feedback"></p>
    <p id="score"></p>
  </div>

  <script>
    const allElements = [
      { num: 0, mass: 0, name: "PLACEHOLDER", symbol: "PH" },
      { num: 1, mass: 1.008, name: "HYDROGEN", symbol: "H" },
      { num: 2, mass: 4.00, name: "HELIUM", symbol: "He" },
      { num: 3, mass: 6.94, name: "LITHIUM", symbol: "Li" },
      { num: 4, mass: 9.01, name: "BERYLLIUM", symbol: "Be" },
      { num: 5, mass: 10.81, name: "BORON", symbol: "B" },
      { num: 6, mass: 12.01, name: "CARBON", symbol: "C" },
      { num: 7, mass: 14.00, name: "NITROGEN", symbol: "N" },
      { num: 8, mass: 16.00, name: "OXYGEN", symbol: "O" },
      { num: 9, mass: 19.00, name: "FLUORINE", symbol: "F" },
      { num: 10, mass: 20.180, name: "NEON", symbol: "Ne" },
      { num: 11, mass: 22.99, name: "SODIUM", symbol: "Na" },
      { num: 12, mass: 24.31, name: "MAGNESIUM", symbol: "Mg" },
      { num: 13, mass: 26.98, name: "ALUMINUM", symbol: "Al" },
      { num: 14, mass: 28.09, name: "SILICON", symbol: "Si" },
      { num: 15, mass: 30.97, name: "PHOSPHORUS", symbol: "P" },
      { num: 16, mass: 32.07, name: "SULFUR", symbol: "S" },
      { num: 17, mass: 35.45, name: "CHLORINE", symbol: "Cl" },
      { num: 18, mass: 39.9, name: "ARGON", symbol: "Ar" },
      { num: 19, mass: 39.10, name: "POTASSIUM", symbol: "K" },
      { num: 20, mass: 40.08, name: "CALCIUM", symbol: "Ca" },
      { num: 21, mass: 44.96, name: "SCANDIUM", symbol: "Sc" },
      { num: 22, mass: 47.87, name: "TITANIUM", symbol: "Ti" },
      { num: 23, mass: 50.94, name: "VANADIUM", symbol: "V" },
      { num: 24, mass: 52.00, name: "CHROMIUM", symbol: "Cr" },
      { num: 25, mass: 54.94, name: "MANGANESE", symbol: "Mn" },
      { num: 26, mass: 55.85, name: "IRON", symbol: "Fe" },
      { num: 27, mass: 58.93, name: "COBALT", symbol: "Co" },
      { num: 28, mass: 58.69, name: "NICKEL", symbol: "Ni" },
      { num: 29, mass: 63.55, name: "COPPER", symbol: "Cu" },
      { num: 30, mass: 65.39, name: "ZINC", symbol: "Zn" },
      { num: 31, mass: 69.72, name: "GALLIUM", symbol: "Ga" },
      { num: 32, mass: 72.61, name: "My favorite; GERMANIUM", symbol: "Ge" },
      { num: 33, mass: 74.92, name: "ARSENIC", symbol: "As" },
      { num: 34, mass: 78.96, name: "SELENIUM", symbol: "Se" },
      { num: 35, mass: 79.90, name: "BROMINE", symbol: "Br" },
      { num: 36, mass: 83.80, name: "KRYPTON", symbol: "Kr" },
      { num: 37, mass: 85.47, name: "RUBIDIUM", symbol: "Rb" },
      { num: 38, mass: 87.62, name: "STRONTIUM", symbol: "Sr" },
      { num: 47, mass: 107.87, name: "SILVER", symbol: "Ag" },
      { num: 50, mass: 118.71, name: "TIN", symbol: "Sn" },
      { num: 53, mass: 126.90, name: "IODINE", symbol: "I" },
      { num: 54, mass: 131.29, name: "XENON", symbol: "Xe" },
      { num: 55, mass: 132.91, name: "CAESIUM", symbol: "Cs" },
      { num: 56, mass: 137.323, name: "BARIUM", symbol: "Ba" },
      { num: 78, mass: 195.08, name: "PLATINUM", symbol: "Pt" },
      { num: 79, mass: 196.67, name: "GOLD", symbol: "Au" },
      { num: 80, mass: 200.59, name: "MERCURY", symbol: "Hg" },
      { num: 82, mass: 207.2, name: "LEAD", symbol: "Pb" },
      { num: 86, mass: 222, name: "RADON", symbol: "Rn" },
      { num: 87, mass: 223, name: "FRANCIUM", symbol: "Fr" },
      { num: 88, mass: 226, name: "RADIUM", symbol: "Ra" },
      { num: 92, mass: 238.03, name: "URANIUM", symbol: "U" },
      { num: 94, mass: 244, name: "PLUTONIUM", symbol: "Pu" },
      { num: 118, mass: 294, name: "OGANESSON", symbol: "Og" }
    ];

    let elements = [];
    let currentElement = null;
    let isAskingSymbol = false;
    let totalRounds = 5;
    let currentRound = 0;
    let correct = 0;
    let wrong = 0;
    let selectedMode = "both";

    function startGame() {
      // Get settings
      totalRounds = parseInt(document.getElementById("rounds").value) || 5;
      const minAtomic = parseInt(document.getElementById("minAtomic").value) || 1;
      const maxAtomic = parseInt(document.getElementById("maxAtomic").value) || 118;
      selectedMode = document.querySelector('input[name="mode"]:checked').value;

      // Filter elements by atomic number
      elements = allElements.filter(e => e.num >= minAtomic && e.num <= maxAtomic);

      if (elements.length === 0) {
        alert("No elements in this range!");
        return;
      }

      currentRound = 0;
      correct = 0;
      wrong = 0;

      document.getElementById("game").style.display = "block";
      document.getElementById("submitBtn").style.display = "inline";
      document.getElementById("answer").style.display = "inline";
      document.getElementById("feedback").textContent = "";
      document.getElementById("startBtn").textContent = "Start Again";

      nextQuestion();
    }

    function nextQuestion() {
      if (currentRound >= totalRounds) {
        document.getElementById("question").innerHTML = "Game over!";
        document.getElementById("feedback").textContent = `✅ You got ${correct} right and ❌ ${wrong} wrong.`;
        document.getElementById("submitBtn").style.display = "none";
        document.getElementById("answer").style.display = "none";
        return;
      }

      currentElement = elements[Math.floor(Math.random() * elements.length)];

      if (selectedMode === "both") {
        isAskingSymbol = Math.random() < 0.5;
      } else {
        isAskingSymbol = selectedMode === "nameToSymbol" ? false : true;
      }

      const qText = isAskingSymbol
        ? `What is the <strong>symbol</strong> for ${currentElement.name}?`
        : `What is the <strong>name</strong> for symbol ${currentElement.symbol}?`;

      document.getElementById("question").innerHTML = qText;
      document.getElementById("answer").value = "";
      updateScore();
    }

    function submitAnswer() {
      const answer = document.getElementById("answer").value.trim();
      const correctAnswer = isAskingSymbol ? currentElement.symbol : currentElement.name;

      if (answer.toLowerCase() === correctAnswer.toLowerCase()) {
        document.getElementById("feedback").textContent = "✅ Correct!";
        correct++;
      } else {
        document.getElementById("feedback").textContent = `❌ Wrong! Correct answer: ${correctAnswer}`;
        wrong++;
      }

      currentRound++;
      setTimeout(nextQuestion, 1000);
    }

    function updateScore() {
      document.getElementById("score").textContent = `Round ${currentRound + 1} of ${totalRounds}`;
    }
  </script>
</body>
</html>
